<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/Style/add_user_s.css">
    <script  src="../JS/add_user.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form__outer">

    <div class="nav"> <p>Add User</p></div> 

    <div class="form__container">
    <div>
    <form action="add_user_table.html" id="myform" onsubmit=" return myadd()">
        <label for="username">User name</label><br>
        <input type="text" id="username" name="username" placeholder="Promobile Star Plus" required><br>
        <label for="mobno">Mobile Number</label><br>
        <input type="number" id="mobno" name="mobno" placeholder="Enter Mobile Number" required><br>
        <label for="address">Address No</label><br>
        <input type="text" id="address" name="address" placeholder="Enter House / Apartment number" required><br>
        <label for="city">City / Village Name</label><br>
        <input type="text" id="city" name="city" placeholder="Enter City / Village name" required><br>
        <label for="country">Country</label><br>
        <input type="text" id="country" name="country" placeholder="Enter Country Name" required><br>
        </div>
        <div class="pad">
        <label for="role">Role</label><br>
        <select id="role" name="role" >
        <option value="" style="color: grey;" disabled selected hidden>Select Role</option>
        <option value="admin">Admin</option>
        <option value="customer">Customer</option>
        <option value="agent">Agent</option>
        </select><br>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email Address" required><br>
        <label for="street">Street Name</label><br>
        <input type="text" id="street" name="street" placeholder="Enter Street Name" required><br>
        <label for="state">State</label><br>
        <input type="text" id="state" name="state" placeholder="Enter State Name" required><br>
        <label for="pincode">Pincode</label><br>
        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode" required>  <br>   
        </div>
        <div><button class="move" type="reset">Cancel</button></div>
        <div><button class="move2"  type="submit">Submit</button></div>

    </form>

    </div>
    </div>
</body>
</html>
